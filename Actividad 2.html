<!DOCTYPE html>
<html lang="es">
<head>

    <link href="style2.css" rel="stylesheet">
    <title>Sigo avanzando游눩游낗</title>

<body>
    <header class="row">
        <div class="col-6">
            <h1>Sum치, rest치, multiplic치 o divid칤 dos n칰meros游뱁</h1>

    </header>
    <section class="row container-fluid">
        <div class="col-6">
            <p> Ingres치 el primer n칰mero: </p>
            <div class="col-12">
                <input type="text" id="primer_valor">
            </div>

                <input type="text" id="segundo_valor">
            </div>
            <p> Elige qu칠 deseas hacer con ellos: 1. Sumarlos, 2. Restarlos, 3. Multiplicarlos o 4. Dividirlos e ingresa el n칰mero de la operaci칩n seleccionada.</p>
            <div class="col-12">

            </div>
            <input type="button" value="Calcular" id="boton">
            <input type="button" value="Otra cuenta" id="nueva_operacion">
        </div>
    </section>
    <script>
        let input1 = document.getElementById("primer_valor");
        let input2 = document.getElementById("segundo_valor");
        let input3 = document.getElementById("que_hacer");
        let botoncito = document.getElementById("boton");
        botoncito.addEventListener("click", operacion);
        function operacion(){
            let valor1 = parseInt(input1.value);
            let valor2 = parseInt(input2.value);
            let calculo = parseInt(input3.value);
            let resultado
            if (calculo == 1) {
                resultado = valor1 + valor2
                let div = document.createElement("div");
                div.innerText = "El resultado de tu suma es: " + resultado;
                document.body.appendChild(div);
                div.className = "final"
            } else if (calculo == 2) {
                resultado = valor1 - valor2
                let div = document.createElement("div");
                div.innerText = "El resultado de tu resta es: " + resultado;
                document.body.appendChild(div);
                div.className = "final"
            } else if (calculo == 3) {
                resultado = valor1 * valor2
                let div = document.createElement("div");
                div.innerText = "El resultado de tu multiplicaci칩n es: " + resultado;
                document.body.appendChild(div);
                div.className = "final"
            } else if (calculo == 4) {
                resultado = valor1 / valor2
                let div = document.createElement("div");
                div.innerText = "El resultado de tu divisi칩n es: " + resultado;
                document.body.appendChild(div);
                div.className = "final"
            } else {
                let div = document.createElement("div");
                div.innerText = "La orden ingresada es incorrecta. Por favor ingrese 1, 2, 3 o 4 para realizar un c치lculo v치lido.";
                document.body.appendChild(div);
                div.className = "final"
            }
        }

        let refrescarPag = document.getElementById("nueva_operacion");
        refrescarPag.addEventListener("click", borrar)
        function borrar(){
            window.location.reload(true)
        }

    </script>
